# These are Ubuntu packages and Ubuntu specific tasks

  - name: Add groups for the "{{  lab_username }}" user
    ansible.builtin.user:
      name: "{{ lab_username }}"
      groups: admin, sudo  
      append: yes

  - name: Disable the firewall
    ufw:
      state: disabled

  - name: Run Apt Update
    apt:
      name: "*"
      update_cache: yes
      state: latest

  - name: Install open vm tools if this is a virtual machine
    when: ansible_virtualization_role == "guest"
    apt:
      name: open-vm-tools
      state: latest

  - name: Install Common Packages
    apt:
      pkg:
      - net-tools
